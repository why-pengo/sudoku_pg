<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Sudodu Playground</title>
    <style>
        .square {
            margin: .1em;
            /*padding: 2em;*/
            width: 4em;
            height: 4em;
            border: #000000;
            border-style: solid;
            border-width: thin;
            border-radius: .2em;
        }
        .selected {
            color: white;
            background-color: black;
        }
        .grid-dark {
            color: white;
            background-color: #5a6268;
        }
        .number-centered {
            text-align: center !important;
        }
        .crosshair {
            cursor: crosshair;
        }
        .sq_value {
            font-size: 1.8em;
            text-align: center;
            transform: translateY(-60%);
            /*top: 50%;*/
        }
        .sq_title {
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sudodu</h2>
    <div>
        <form id="options">
            <input type="checkbox" id="show_sq_id">
            <label for="show_sq_id">Show Square Id</label>
        </form>
    </div>
    <div class="container" id="board">
    </div>
    <div class="container">
        <div id="numbers" class="row">
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N1">1</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N2">2</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N3">3</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N4">4</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N5">5</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N6">6</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N7">7</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N8">8</div>
            <div class="border rounded-circle number-centered display-4 bg-dark text-white pl-3 pr-3 text-monospace" id="N9">9</div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/sudoku.js"></script>
<script src="js/app.js"></script>
</body>
</html>
