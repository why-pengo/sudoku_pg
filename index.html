<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sudodu Playground</title>
    <style>
        .square {
            margin: .1em;
            /*padding: 2em;*/
            width: 4em;
            height: 4em;
            border: thin solid #000000;
            border-radius: .2em;
        }

        .selected {
            color: white;
            background-color: black;
        }

        .selected-red {
            color: white;
            background-color: red;
            /*opacity: .85;*/
        }

        .grid-dark {
            color: white;
            background-color: #5a6268;
        }

        .number-centered {
            text-align: center !important;
        }

        .crosshair {
            cursor: crosshair;
        }

        .sq_value {
            font-size: 1.8em;
            text-align: center;
            transform: translateY(-60%);
            /*top: 50%;*/
        }

        .sq_title {
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h1>Sudoku</h1>
    <div class="row gx-2">
        <div class="col-6">
            <div id="board">
            </div>
        </div>

        <div class="col-6">
            <div class="row gx-0">
                <div id="numbers" class="col-2 p-3 pt-0">
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N1">1 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N2">2 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N3">3 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N4">4 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N5">5 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N6">6 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N7">7 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N8">8 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="N9">9 </div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="pencil"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg></div>
                    <div class="border rounded number-centered display-6 bg-dark text-white pl-1 pr-1" id="pen"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                    </svg></div>
                </div>
                <div class="col-10">
                    <div class="m-1">
                        <form id="options">
                            <input type="checkbox" id="show_sq_id">
                            <label for="show_sq_id">Show Square Id</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    <pre id="log" class="p-1 bg-dark text-white text-monospace" style="overflow: auto; max-height: 500px; min-width: 200px;"></pre>-->
</div>

<script src="js/sudoku.js"></script>
<script src="js/app.js"></script>
</body>
</html>
